<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engram Chat - Truth-Seeking AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: #f1f3f4;
            color: #333;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }

        .truth-guard-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            font-size: 13px;
        }

        .mode-toggle label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1>üß≠ Engram Chat</h1>
            <p>Truth-Seeking AI Memory System</p>
        </div>

        <div class="messages" id="messages">
            <div class="message system">
                <div class="message-content">
                    <strong>Welcome to Engram!</strong><br>
                    I'm an AI with a Truth Guard üß≠ that refuses to hallucinate. Ask me anything, and I'll be honest
                    when I don't know.
                    <br><br>
                    <strong>Try:</strong> "What is Python?" or "Tell me about Truth Guard" or teach me something new!
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="Ask a question or teach me something..."
                    autocomplete="off" />
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
            <div class="mode-toggle">
                <label>
                    <input type="radio" name="mode" value="query" checked> Ask Question
                </label>
                <label>
                    <input type="radio" name="mode" value="ingest"> Teach Fact
                </label>
            </div>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(text, type = 'assistant', badge = null) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = text + (badge ? `<span class="truth-guard-badge">${badge}</span>` : '');

            msgDiv.appendChild(content);
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing-indicator active';
            typing.id = 'typing';
            typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            messagesDiv.appendChild(typing);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const mode = document.querySelector('input[name="mode"]:checked').value;

            // Add user message
            addMessage(text, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            showTyping();

            try {
                if (mode === 'ingest') {
                    // Teach mode
                    const response = await fetch('http://localhost:8000/api/ingest', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: text, source: 'chat_ui' })
                    });

                    const data = await response.json();
                    hideTyping();

                    if (data.created) {
                        addMessage(`‚úÖ Got it! I've learned this as a new memory. Ask me about it anytime!`, 'assistant', 'üß† Learned');
                    } else {
                        addMessage(`I already know something similar to this! Memory updated.`, 'assistant');
                    }
                } else {
                    // Query mode
                    const response = await fetch('http://localhost:8000/api/query', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: text })
                    });

                    const data = await response.json();
                    hideTyping();

                    // Check for Truth Guard activation
                    const hasLowConfidence = data.response.includes('Low confidence') ||
                        data.response.includes('I only have') ||
                        data.response.includes("I don't know");

                    const badge = hasLowConfidence ? 'üß≠ Truth Guard' : null;
                    addMessage(data.response, 'assistant', badge);
                }
            } catch (error) {
                hideTyping();
                addMessage(`‚ö†Ô∏è Error: Could not connect to the API. Make sure the server is running (start.bat)`, 'system');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }
    </script>
</body>

</html>
